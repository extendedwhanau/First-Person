    <style>
        * {

            }
        }
        
        /* High contrast mode support */

            body {
                background-color: #000;
                color: #fff;
            }
        }
        
        /* Mobile optimization */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .main-text {
                font-size: 1rem;
            }
        }
        
        /* Focus styles for accessibility */
        *:focus {
            outline: 2px solid #2c2c2c;

        }
