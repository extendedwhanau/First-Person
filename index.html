<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coming Soon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #e6bdb9; /* pink background */
      width: 100%;
    }
    body {
      min-height: 100vh;
      min-width: 100vw;
      display: flex;
      align-items: center; /* vertical centering */
      justify-content: flex-start; /* left alignment */
    }
    .coming-soon-img {
      max-width: 70vw;
      max-height: 80vh;
      width: auto;
      height: auto;
      display: block;
      margin: 0;
    }
    @media (max-width: 600px) {
      .coming-soon-img {
        max-width: 85vw;
        max-height: 60vh;
      }
      body {
        padding: 0;
      }
    }
  </style>
</head>
<body>
  <img src="coming-soon.png" alt="Coming Soon" class="coming-soon-img">
</body>
</html>
